<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Movie Data</title>
  </head>
  <body>
    <header>
      <section>
        <h1>Personal Movie List</h1>
        <nav>
          <ul>
            <li><a href="#movie_list"></a> Moive List</li>
            <li><a href="#customise_list"></a> Customise the List</li>
          </ul>
        </nav>
      </section>
    </header>
    <div class="container">
      <section class="sort_section">
        <h2 id="movie_list">Your list, your way!</h2>
        <div class="soringForm">
          <label for="sorting">Sorting by</label>
          <select id="sorting">
            <option value="default"></option>
            <option value="realeaseYear">Realease year</option>
            <option value="rating">Rating</option>
            <option value="runtime">Runtime</option>
          </select>
        </div>
      </section>
      <div class="movieList"></div>
      <h2 id="customise_list">Bring up more!</h2>
      <form id="newMovie">
        <div class="addName">
          <label for="newMovieName">Movie Name* </label>
          <input type="text" id="newMovieName" required />
        </div>
        <div class="addYear">
          <label for="newMovieYear">Realease Year* </label>
          <input
            type="number"
            id="newMovieYear"
            min="1900"
            max="2023"
            required
          />
        </div>
        <div class="addRating">
          <label for="newMovieRating">Your rating* </label>
          <input type="number" id="newMovieRating" min="1" max="10" required />
        </div>
        <div class="addRunTime">
          <label for="newMovieRunTime">Movie Length* </label>
          <input
            type="number"
            id="newMovieRunTime"
            min="1"
            max="480"
            required
          />
        </div>
        <div class="addCast">
          <label for="newMovieCast">Movie Cast </label>
          <input type="text" id="newMovieCast" />
        </div>
        <div class="addPlot">
          <label for="newMoviePlot">Movie Plot </label>
          <input type="text" id="newMoviePlot" />
        </div>
        <input type="submit" class="submit" value="Submit" />
      </form>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
