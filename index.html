<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Data</title>
  </head>
  <body>
    <header>
      <img
        src="https://images.unsplash.com/photo-1626814026160-2237a95fc5a0?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80"
        alt="Movie data hero"
      />
      <h1>A movie list only for you!</h1>
    </header>
    <div class="container">
      <h2>Pick what to watch your own way!</h2>
      <label for="sorting">Sorting by</label>
      <select id="sorting">
        <option value="realeaseYear">Realease year</option>
        <option value="rating">Rating</option>
        <option value="runtime">Runtime</option>
      </select>
      <div class="movieCard">
        <img src="" alt="" />
        <div class="description">
          <dov class="titleRow">
            <h3 class="name">
              <h6 class="year"></h6>
            </h3>
          </dov>
          <h4 class="rating"></h4>
          <p class="cast"></p>
          <p class="plot"></p>
        </div>
      </div>
      <h2>Not enough? Add it yourself!</h2>
      <form class="newMovie">
        <label for="newMovieName">Movie Name* </label>
        <input type="text" id="newMovieName" required />
        <label for="newMovieYear">Realease Year* </label>
        <input type="number" id="newMovieYear" min="1900" max="2023" required />
        <label for="newMovieRating">Your rating* </label>
        <label for="newMovieCast">Movie Cast </label>
        <input type="text" id="newMovieCast" />
        <label for="newMoviePlot">Movie Plot </label>
        <input type="text" id="newMoviePlot" />
      </form>
    </div>
  </body>
</html>
