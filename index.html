<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <title>Movie Data</title>
  </head>
  <body>
    <header>
      <img
        class="heroImage"
        src="https://img.freepik.com/premium-vector/cinema-poster-night-film-movies-popcorn-retro-movie-posters-template-illustration-set_102902-1871.jpg?w=740"
        alt="Movie data hero"
      />
      <h1>A movie list only for you!</h1>
    </header>
    <div class="container">
      <h2>Pick what to watch your own way!</h2>
      <form class="soringForm" action="">
        <label for="sorting">Sorting by</label>
        <select id="sorting">
          <option value="recommand">Recommand (Defult)</option>
          <option value="realeaseYear">Realease year</option>
          <option value="rating">Rating</option>
          <option value="runtime">Runtime</option>
        </select>
        <input type="submit" value="Submit" />
      </form>
      <div class="movieList">
        <div class="movieCard">
          <img src="" alt="" />
          <div class="description">
            <dov class="titleRow">
              <h3 class="name">
                <h6 class="year"></h6>
              </h3>
            </dov>
            <h4 class="rating"></h4>
            <p class="cast"></p>
            <p class="plot"></p>
          </div>
        </div>
      </div>
      <h2>Not enough? Add it yourself!</h2>
      <form class="newMovie">
        <div class="addName">
          <label for="newMovieName">Movie Name* </label>
          <input type="text" id="newMovieName" required />
        </div>
        <div class="addYear">
          <label for="newMovieYear">Realease Year* </label>
          <input
            type="number"
            id="newMovieYear"
            min="1900"
            max="2023"
            required
          />
        </div>
        <div class="addRating">
          <label for="newMovieRating">Your rating* </label>
          <input type="number" id="newMovieRating" min="1" max="10" required />
        </div>
        <div class="addCast">
          <label for="newMovieCast">Movie Cast </label>
          <input type="text" id="newMovieCast" />
        </div>
        <div class="addPlot">
          <label for="newMoviePlot">Movie Plot </label>
          <input type="text" id="newMoviePlot" />
        </div>
        <input type="submit" class="submit subTodo" value="Submit" />
      </form>
    </div>
  </body>
</html>
